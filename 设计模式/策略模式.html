<!DOCTYPE html>

<body>
    <script>
        //定义一系列的算法，把他们一个个封装起来，并且使他们可以相互替换。
        //策略模式的目的就是将算法的使用算法的实现分离开来
        //第一个部分是一组策略类（可变），策略类封装了具体的算法，并负责具体的计算过程。
        //第二个部分是环境类Context（不变），Context接受客户的请求，随后将请求委托给某一个策略类
        // 策略类
        const levelOBJ = {
            A(money) {
                return money * 4;
            },
            B(money) {
                return money * 3;
            },
            C(money) {
                return money * 2;
            }
        }
        //环境类,传入不同的策略方案来得到不同的结果
        const enevirment = function(level,money) {
            return levelOBJ[level](money);
        }
        console.log(enevirment('A',20));
    </script>
</body>
</html>
