<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //迭代：forEach(), map(), filter(), some(), every()

            //1: arr.forEach(fn (item, index, arr) {})
            const arr = [11, 22, 31];
            arr.forEach(function (item, index, array) {
                //console.log(item);//11 21 31
                //console.log(index);//0 1 2
                console.log(array); //[11, 21, 31] [11, 21, 31] [11, 21, 31]
            });
            //2: arr.filter(fn(item, index,arr))
            //创建并返回一个新数组，用于筛选
            const newarr = arr.filter((item, index) => {
                if (item % 2 !== 0) {
                    return item;
                }
            });
            console.log(newarr);
            //3: arr.some(fn (item, index, arr) {})
            //返回值为bool值，只查找第一个匹配的，找到则终止循环
            //some查找是否有存在满足条件的元素
            var flag = arr.some((item, index, arr) => {
                if (item % 2 === 0) {
                    return item;
                }
            });
            console.log(flag);
            //4: map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值
            //map() 方法按照原始数组元素顺序依次处理元素。
            //map() 不会改变原始数组。
            const arr2 = arr.map((val, index, arr) => {
                return val - 1;
            });
            console.log(arr2);
            //5:array.every(function(currentValue,index,arr), thisValue)
            //必须全都满足条件才返回true
        </script>
    </body>
</html>
