<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        //高阶函数指通过把函数作为参数的函数
        //最典型的是回调函数
        function fn(a, b, callback) {
            console.log(a + b);
            callback&&callback();
        }
        function foo() {
            console.log('hello');
        }
        fn(1,2,foo);
    </script>
</body>
</html>
