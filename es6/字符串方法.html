<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn1">alert</button>
        <button class="btn1">alert</button>
        <button id="btn2">alert</button>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <input type="text">
    </body>
    <script>
        //trim 去除字符串的空白字符,返回新字符串
        const str1 = "   hello   ";
        console.log("hello"); //hello
        console.log(str1); //   hello
        //可以用于表单验证，防止输入空白格
        const str2 = str1.trim();
        //该方法只会去除首位的空白字符
        console.log(str2);
        const btn1 = document.getElementById('btn1');
        const btns = document.getElementsByTagName('button');
        const btn2 = document.querySelector('.btn1');
        console.log(btn1);
        console.log(btns);
        console.log(btn2);
        const ul = document.getElementsByTagName('ul');
        const li = document.createElement('li');
        ul[0].appendChild(li);
        ul[0].removeChild(li);
        ul[0].children;
        ul[0].firstElementChild;
        console.log(ul[0].firstElementChild.nextElementSibling);
        console.log(ul[0].children);

        const input = document.getElementsByTagName('input');
        btn1.onclick = function() {
            if (input[0].value.trim() === '') {
                alert('请输入内容');
            } else {
                alert('ok');
            }
        }
    </script>
</html>
