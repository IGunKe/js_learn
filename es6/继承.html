<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //call() 可以用于修改函数运行时的this指向
    //fun.call(thisArg,arg1,arg2...);
    //thisArg:当前调用函数this的指向对象
    function fn(x, y) {
      console.log('hello');
      console.log(this);
      console.log(x + y)
    }
    var o = {
      name: 'xdj'
    }
    fn();//window
    //1.call()可以调用函数
    fn.call();//window
    //2.改变this指向,还可以传值
    fn.call(o, 1, 2);//o
  </script>
</body>
</html>
