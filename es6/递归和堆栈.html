<body>
    <script>
        let pow = (a, b) => {
            return (a === 1) ? a : a * pow(a, b - 1);
        }
        let sumto = (n) => {
            return (n === 1) ? n : (n + sumto(n-1));
        }
        alert(sumto(100));
    </script>
</body>
