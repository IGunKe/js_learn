<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box > div{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <div class="box"></div>
</body>
<script>
    const box = document.querySelector('.box');
    const div = document.createElement('div');
    box.appendChild(div);
    //console.log(div);
    let num = '100000000';
    console.log(Number(num).toLocaleString());//10,000,000
    console.log(num.replace(/(?=\B(\d{3})+$)/g, ','));//10,000,000
    //\B 不匹配单词边界
    // ？= 匹配满足条件的位置
</script>
</html>
