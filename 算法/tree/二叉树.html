<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 一个结点所拥有的子结点的个数称为该结点的度，所有结点中最大的度称为树的度。树的最大层次称为树的深度。
        //树的遍历实质上是将二叉树的各个结点转换成为一个线性序列来表示。\
        //前序遍历： 根 》左》右
        //中序遍历：左》根》右
        //后续遍历：左》右》根
        //定义节点
        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }
        function show() {
            return this.data;
        }

        
    </script>
</body>
</html>
