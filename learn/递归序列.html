<script>
    function rangeOfNumbers(startNum, endNum) {
        if (startNum == endNum) {
            return [startNum];
        } else {
            const list = rangeOfNumbers(startNum + 1, endNum);
            list.unshift(startNum);
            return list;
        }
    };
    console.log(rangeOfNumbers(6, 9));
</script>
