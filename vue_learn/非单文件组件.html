<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 组件标签 -->
        <student></student>
        <hello></hello>
    </div>
    
</body>
<script>
    
    /* 几个注意点：
    1.关于组件名:
    一个单词组成：
    第一种写法(首字母小写)：school
    第二种写法(首字母大写)：School
    多个单词组成：
    第一种写法(kebab-case命名)：my-school
    第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
    备注：
    (1)组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
    (2)可以使用name配置项指定组件在开发者工具中呈现的名字。

    2.关于组件标签:
    第一种写法：<school></school>[有开有关]
    第二种写法：
    <school />[自闭合]
    备注：不用使用脚手架时，
    <school />会导致后续组件不能渲染。

    3.一个简写方式：
    const school = Vue.extend(options) 可简写为：const school = options */
    //1.创建component组件
    const student = Vue.extend({
        template: `
            <div>
                <h1>name: {{name}}</h1>
                <h1>age: {{age}}</h1>
            </div>
        `,//引号用模版字符串
        //组件里的data只可以用函数形式
        //为了保持独立性
        data() {
            return {
                name: 'xdj',
                age: 12
            }
        }
    });
    //全局注册
    const hello = Vue.extend({
        name: 'hello',
        template: `
            <div>
                hello
            </div>
        `
    });
    Vue.component('hello', hello);

    const vm = new Vue({
        el: '#app', //只用于实例对象
        components: { //2.局部注册组件
            student
        }
    });
</script>

</html>
