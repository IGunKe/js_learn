<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button v-on:click="out">out</button>
    </div>
    <div id="app2">
        <p>{{msg}}</p>
        <input v-model="msg">
    </div>
    <div id="app3">
        <button v-bind:disabled="isBtn">Button</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello Vue.js'
        },
        methods: {
            out: function () {
                this.msg = this.msg.split(' ').reverse().join(' ')
            }
        }
    });
    const app2 = new Vue({
        el: '#app2',
        data: {
            msg: 'hello'
        }
    });
    const app3 = new Vue({
        el: '#app3',
        data: {
            isBtn: false
        }
    });
</script>
</html>
