<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    
</head>
<body>
    <div id="app">
        <!-- prevent阻止事件的默认行为 -->
        <form @submit.prevent="demo">
            <label for="inputUser">账号：</label>
            <input type="text" id="inputUser" v-model="account"><br/>
            <label for="inputWord">密码：</label>
            <input type="text" id="inputWord" v-model="password"><br/>
            性别： 
            男<input type="radio" name="sex" value="男" v-model="sex">
            女<input type="radio" name="sex" value="女" v-model="sex"><br/>
            爱好：
            学习<input type="checkbox" v-model="sport" value="学习">
            运动<input type="checkbox" v-model="sport" value="运动"><br/>
            地区:
            <select name="" id="" v-model="city">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="重庆">重庆</option>
                <option value="武汉">武汉</option>
            </select>
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data: {
            account: '',
            password: '',
            sex: '男',
            sport: [],//checkbox以数组接收
            city: ''
        },
        methods: {
            demo() {
                console.log(this.data);
            }
        }
    });
</script>
</html>
