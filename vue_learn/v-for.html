<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-for="(item, key, index) in myObj" >
            <h1>{{key}},{{item}},{{index}}</h1>
        </template>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data: {
             myObj: {
                '蔬菜': '蔬菜好东西',
                "水果": '水果好东西',
                '奶酪':'奶酪好东西'
             }
        }
        
    });
</script>
</html>
