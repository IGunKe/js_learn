<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div :class="classObject" :style="styleObject">hello</div>
    </div>
</body>
<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            classObject: {
                active: true,
                'text-danger': true
            },
            styleObject: {
                color: 'red',
                fontSize: '14px',
                transform: 'translateY(12px)'
            }
        }
    });
</script>

</html>
